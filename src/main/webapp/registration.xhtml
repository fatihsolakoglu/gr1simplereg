<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      >
    
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h:form id="registrationForm">
            
            <p:panel header="Registration Form" style="width: 500px;">
             
                <p:messages/>
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="UserName:"/>
                    <p:inputText id="userName" value="#{userController.
                                                        registrationUser.userName}" label="UserName" required="true"/>
                    <p:outputLabel value="Password:"/>
                    <p:password id="password" value="#{userController.
                                                       registrationUser.password}" label="Password" required="true"/>
                    <p:outputLabel value="FirstName:"/>
                    <p:inputText id="firstName" value="#{userController.
                                                         registrationUser.firstName}" label="FirstName" required="true"/>
                    <p:outputLabel value="LastName:"/>
                    <p:inputText id="lastName" value="#{userController.
                                                        registrationUser.lastName}"/>
                    <p:outputLabel value="Email:"/>
                    <p:inputText id="email" value="#{userController.
                                                     registrationUser.email}"/>
             
                    
                    <p:outputLabel value="Age:"/>
                    <p:inputMask id="age" value="#{userController.
                                                   registrationUser.age}" mask="9?99"/>
                    
                    <p:outputLabel value=""/>
                    <p:commandButton action="#{userController.register()}"
                                     value="Register" update="registrationForm"/>
                    
                    
                    
                </p:panelGrid>
                
            </p:panel>
            
        </h:form>
    </h:body>
</html>
